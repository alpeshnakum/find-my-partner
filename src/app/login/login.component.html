<form *ngIf="!isResetMode" (ngSubmit)="onLogin()" class="login-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Email Field -->
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email" name="email" required #emailControl="ngModel">
                <mat-error *ngIf="emailControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="emailControl.hasError('email')">
                    Enter a <strong>valid email</strong>
                </mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" required
                    #passwordControl="ngModel">
                <mat-error *ngIf="passwordControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button color="primary" type="submit">Login</button>

            <!-- Google Login Button -->
            <button mat-raised-button color="accent" (click)="loginWithGoogle()" class="google-login-button">
                Login with Google
            </button>

            <!-- Link to switch to password reset -->
            <div class="link-container">
                <a (click)="toggleResetMode()">Forgot your password?</a>
            </div>
        </mat-card-content>
    </mat-card>
</form>

<form *ngIf="isResetMode" (ngSubmit)="sendPasswordResetEmail()" class="password-reset-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Reset Email Field -->
            <mat-form-field appearance="fill">
                <mat-label>Enter your email to reset password</mat-label>
                <input matInput type="email" [(ngModel)]="resetEmail" name="resetEmail" required
                    #resetEmailControl="ngModel">
                <mat-error *ngIf="resetEmailControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="resetEmailControl.hasError('email')">
                    Enter a <strong>valid email</strong>
                </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button color="warn" type="submit">Send Password Reset Email</button>

            <!-- Link to switch back to login -->
            <div class="link-container">
                <a (click)="toggleResetMode()">Back to Login</a>
            </div>
        </mat-card-content>
    </mat-card>
</form>
